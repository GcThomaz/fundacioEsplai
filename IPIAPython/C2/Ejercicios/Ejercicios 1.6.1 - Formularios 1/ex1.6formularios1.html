<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formulario de registro - Mi web</title>
</head>
<body>
    <h1><strong>Formulario de Registro</strong></h1>
    <p>Nombre: <input type="text"></p>

    <p>Apellidos: <input type="text"></p>

    <p>Sexo: <label><input type="radio" name="opcion" value="Hombre">Hombre</label>
            
             <label><input type="radio" name="opcion" value="Mujer">Mujer</label></p>

    <p>Correo: <input type="text"></p>

    <p><input type="checkbox" id="Info1">
    <label for="Info1">Deseo recibir informacion sobre novedades y ofertas.</label></p>

    <p><input type="checkbox" id="Info2">
    <label for="Info2">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre proteccion de datos.</label></p>

    <p><button type="submit">Enviar</button></p>
</body>
