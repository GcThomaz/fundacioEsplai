<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Formulario de prueba de HTML5</title>
  </head>
  <body>
    <form action="" method="get">
        <p>
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" name="nombre" required autofocus>
        </p>
        <p>
            <label for="correo">Correo Eletronico: </label>
            <input type="email" name="correo" id="correo">
        </p>
        <p>
            <label for="url">URL: </label>
            <input type="text" id="url" name="url" placeholder="Escribe la URL de tu página web personal.">
        </p>
        <p>
            <label for="fecha">Fecha: </label>
            <input type="date" name="fecha" id="fecha">
        </p>
        <p>
            <label for="tiempo">Tiempo: </label>
            <input type="time" name="tiempo" id="tiempo">
        </p>
        <p>
            <label for="fechayhora">Fecha y hora: </label>
            <input type="datetime" name="fechayhora" id="fechayhora">
        </p>
        <p>
            <label for="mes">Mes: </label>
            <input type="month" name="mes" id="mes">
        </p>
        <p>
            <label for="semana">Semana: </label>
            <input type="week" name="semana" id="semana">
        </p>
        <p>
            <label for="numero">Numero (Min -10, Max 10): </label>
            <input type="number" name="numero" id="numero" min="-10" max="10">
        </p>
        <p>
            <label for="telefono">Teléfono: </label>
            <input type="tel" name="telefono" id="telefono">
        </p>
        <p>
            <label for="busca">Término de Busqueda: </label>
            <input type="search" name="busca" id="busca">
        </p>
        <p>
            <label for="color">Color Favorito: </label>
            <input type="color" name="color" id="color">
        </p>
        <button type="submit">Enviar</button>

    </form>
  </body>
</html>
