<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./tabla.css" />
    <title>Ejercicio 13 (Tag: table - HTML)</title>
  </head>
  <body>
    <main>
      <section>
        <table>
          <!-- 1 Linha -->
          <tr>
            <th colspan="3">Titulo De La Tabla</th>
          </tr>
          <!-- 2 Linha -->
          <tr id="line-2">
            <th colspan="3">CELDA 1</th>
          </tr>
          <!-- 3 Linha -->
          <tr>
            <th class="celda-2" rowspan="2">CELDA 2</th>
            <th class="text-color">CELDA 3</th>
            <th>CELDA 4</th>
          </tr>
          <!-- 4 Linha -->
          <tr>
            <th class="text-color">CELDA 5</th>
            <th class="celda-6" rowspan="2">CELDA 6</th>
          </tr>
          <!-- 5 Linha -->
          <tr>
            <th>CELDA 7</th>
            <th class="text-color">CELDA 8</th>
          </tr>
        </table>
      </section>
    </main>
  </body>
</html>
